doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

    orm:
        mappings:
            App:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App

parameters:
    app.pdf_storage_dir: '%kernel.project_dir%/var/uploads/lexware'
